<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title th:text="${recipe.recipeName}">Plan Meal</title>
</head>
<body>
<h1 th:text="${recipe.recipeName}"></h1>
<p th:text="${recipe.id}"></p>
<form th:action="@{/recipes/processMeal}" method="post">
    <input type="hidden" th:value="${recipe.id}" name="recipeId">
    <input list="addedDateOptions" id="addedDateChoice" name="addedDate" />
    <datalist id="addedDateOptions" >
        <option th:text="${arrayDate[0]}" th:value="0">
        <option th:text="${arrayDate[1]}" th:value="1"></option>
        <option th:text="${arrayDate[2]}" th:value="2"></option>
        <option th:text="${arrayDate[3]}" th:value="3"></option>
        <option th:text="${arrayDate[4]}" th:value="4"></option>
        <option th:text="${arrayDate[5]}" th:value="5"></option>
        <option th:text="${arrayDate[6]}" th:value="6"></option>
        <option th:text="${arrayDate[7]}" th:value="7"></option>
    </datalist>
    <button type="Submit">Save Plan</button>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
